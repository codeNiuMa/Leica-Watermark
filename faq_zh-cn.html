<h3>水印文字与图标重叠？</h3>
<p>图片底边像素过少或机型名称过长导致。尝试将「图片缩放」调整为「2x」。</p>
<h3>所有参数显示为「Unknown」？</h3>
<p>参数通过读取图片 EXIF 信息取得，如您启用了类似「分享时抹除图片数据」的功能，可能导致无法读取到这些信息，可以手动进行输入。</p>
<h3 style="color:red;">背景图片敏感问题？</h3>
<p>所有图片均来源于unsplash图源官网随机图片，可能存在部分图片含有潜在的敏感或争议性内容。对于此类情况，随机图片生成api的使用者不承担任何责任。网站使用者应自行判断这些内容是否适合自己观看，随时可以刷新页面并重新生成背景图片，并对因此产生的任何后果负责。</p>
