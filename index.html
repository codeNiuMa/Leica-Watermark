    <script>
        var $ = mdui.$;
        var langLib;
        var langType = window.navigator.language.toLowerCase();

        $.ajax({
            url: `./${langType}.json`,
            async: false,
            dataType: 'json',
            success: res => {
                langLib = res;
            },
            error: () => {
                $.ajax({
                    url: './en-us.json',
                    async: false,
                    dataType: 'json',
                    success: res => {
                        langLib = res;
                    }
                });
                mdui.snackbar({
                    message: 'Failed to load localization data',
                    position: 'right-top'
                });
            }
        });

        function getI18n(item) {
            var i18nItem = null;
            if (typeof langLib[item] != 'undefined') {
                i18nItem = langLib[item];
            }
            return i18nItem;
        }



    </script>
